<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <script src="socketio.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="profile.js"></script>
    <script src="grid.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <button id="register-button">register</button>
    <button id="send1-button">ping</button>
    <button id="ping-button">send x=1 y=1</button>
    <button id="send2-button">send x=2 y=2</button>
    Players and locations:
    <ul id="player-list">
    </ul>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('#register-button').click(function(){
        socket.emit('register', {});
      });
      $('#ping-button').click(function(){
        socket.emit('ping', {});
      });
      socket.on('broadcast', function(user) {
        console.log('received ping from ', user);
      });
    </script>
  </body>
</html>
